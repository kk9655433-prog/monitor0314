<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手機桌面模擬</title>
  <style>
    /* 全螢幕鎖定，無滾動 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('/monitor0314/images/XP.jpg') no-repeat center center; /* 自訂背景 */
      background-size: cover;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .desktop {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column; /* 縱向排列 */
      align-items: flex-start; /* 靠左對齊 */
      padding: 20px;
      box-sizing: border-box;
      gap: 16px;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
      padding: 8px;
      color: white;
      font-size: 14px;
      user-select: none;
      width: 80px;
    }

    .icon:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.2);
    }

    .icon img {
      width: 40px;
      height: 40px;
      margin-bottom: 6px;
    }

    /* 彈窗樣式 */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: #1e1e1e;
      color: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: #ff4c4c;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="desktop">
    <div class="icon" data-type="image" data-src="/monitor0314/images/pic1.jpg">
      <img src="/monitor0314/icons/Desktop.png" alt="圖片">
      我的電腦
    </div>

    <div class="icon" data-type="image" data-src="/monitor0314/images/pic1.jpg">
      <img src="/monitor0314/icons/Trash.png" alt="圖片">
      資源回收桶
    </div>

    <div class="icon" data-type="text" data-src="此為無關檔案。">
      <img src="/monitor0314/icons/File.png" alt="文字">
      資料夾
    </div>

    <div class="icon" data-type="url" data-src="https://www.google.com/">
      <img src="/monitor0314/icons/google.png" alt="網站">
      GOOGOO
    </div>

<div class="icon" data-type="image" data-src="/monitor0314/images/pic1.jpg" data-password="0314">
  <img src="/monitor0314/icons/Notepad.png" alt="圖片">
  帳本
</div>

    <div class="icon" data-type="image" data-src="/monitor0314/images/pic2.jpg">
      <img src="/monitor0314/icons/photo.png" alt="家人照片">
      瑪莉亞與喬登
    </div>
  </div>

<!-- 共用彈窗 -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalContent">
    <button class="close-btn" id="closeBtn">X</button>
    <div id="modalBody"></div>
  </div>
</div>

<script>
const icons = document.querySelectorAll('.icon');
const modal = document.getElementById('modal');
const modalBody = document.getElementById('modalBody');
const closeBtn = document.getElementById('closeBtn');

closeBtn.addEventListener('click', () => {
  modal.classList.remove('active');
  modalBody.innerHTML = '';
});

icons.forEach(icon => {
  icon.addEventListener('click', () => {
    const type = icon.dataset.type;
    const src = icon.dataset.src;
    const password = icon.dataset.password;

    if (type === 'image' && password) {
      // 先顯示密碼輸入介面
      modalBody.innerHTML = `
        <p>請輸入密碼以查看圖片：</p>
        <div style="display:flex;gap:8px;justify-content:center;margin:12px 0;">
          <input type="text" maxlength="1" inputmode="numeric" class="pwd-box" autocomplete="off">
          <input type="text" maxlength="1" inputmode="numeric" class="pwd-box" autocomplete="off">
          <input type="text" maxlength="1" inputmode="numeric" class="pwd-box" autocomplete="off">
          <input type="text" maxlength="1" inputmode="numeric" class="pwd-box" autocomplete="off">
        </div>
        <button id="pwdSubmit">確認</button>
        <p id="pwdError" style="color:red;display:none;">密碼錯誤</p>
      `;
      modal.classList.add('active');

      const inputs = document.querySelectorAll('.pwd-box');
      const submitBtn = document.getElementById('pwdSubmit');
      const errorMsg = document.getElementById('pwdError');

      // 自動跳格 & 退格
      inputs.forEach((input, i) => {
        input.addEventListener('input', () => {
          input.value = input.value.replace(/[^0-9]/g, "");
          if (input.value && inputs[i + 1]) {
            inputs[i + 1].focus();
          }
        });
        input.addEventListener('keydown', e => {
          if (e.key === "Backspace" && !input.value && inputs[i - 1]) {
            inputs[i - 1].focus();
          }
          if (e.key === "Enter") {
            e.preventDefault();
            checkPwd();
          }
        });
      });

      inputs[0].focus();

      function checkPwd() {
        const entered = Array.from(inputs).map(i => i.value).join('');
        if (entered === password) {
          // 正確密碼 → 顯示圖片
          modalBody.innerHTML = `<img src="${src}" alt="彈窗圖片" style="max-width:100%;height:auto;border-radius:8px;">`;
        } else {
          errorMsg.style.display = 'block';
          inputs.forEach(i => i.value = "");
          inputs[0].focus();
        }
      }

      submitBtn.addEventListener('click', checkPwd);

    } else if (type === 'image') {
      // 沒有密碼直接顯示圖片
      modalBody.innerHTML = `<img src="${src}" alt="彈窗圖片" style="max-width:100%;height:auto;border-radius:8px;">`;
      modal.classList.add('active');
    } else if (type === 'text') {
      modalBody.textContent = src;
      modal.classList.add('active');
    } else if (type === 'url') {
      window.open(src, '_blank');
    }
  });
});
</script>

</body>
</html>
