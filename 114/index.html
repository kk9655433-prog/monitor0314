<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>後門侵入中………</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: url('/monitor0314/images/background.jpg') no-repeat center center;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* 整個區塊 */
.container {
  background: rgba(0,0,0,0.6); /* 半透明黑底 */
  padding: 40px 32px;
  border-radius: 16px;
  text-align: center;
}

/* 標題 */
.title {
  font-size: 28px;
  color: white;
  text-shadow: 2px 2px 4px black;
  margin-bottom: 24px;
}

/* 輸入區 */
.inputs {
  display: flex;
  gap: 12px;
  justify-content: center;
  margin-bottom: 20px;
}

.inputs input {
  width: 60px;
  height: 70px;
  font-size: 36px;
  text-align: center;
  border-radius: 10px;
  border: none;
  outline: none;
  background: white;
  color: black;
}

/* 按鈕 */
button {
  font-size: 22px;
  padding: 14px 40px;
  border: none;
  border-radius: 12px;
  background: #2ecc71;
  color: black;
  font-weight: bold;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

/* 自製彈窗 */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.hidden {
  display: none;
}

.modal-box {
  background: #1e1e1e;
  color: #fff;
  padding: 28px 32px;
  border-radius: 14px;
  width: 300px;
  text-align: center;
  font-size: 18px;
}

.modal-box button {
  margin-top: 20px;
  font-size: 16px;
  padding: 10px 32px;
  border-radius: 10px;
  border: none;
  background: #2ecc71;
  color: black;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <div class="title">第三組</div>
  <div class="inputs">
    <input type="text" inputmode="numeric" maxlength="1" id="d1" autocomplete="off">
    <input type="text" inputmode="numeric" maxlength="1" id="d2" autocomplete="off">
    <input type="text" inputmode="numeric" maxlength="1" id="d3" autocomplete="off">
  </div>
  <button id="submitBtn">確定</button>
</div>

<div id="modal" class="modal hidden">
  <div class="modal-box">
    密碼錯誤，請重新輸入
    <br><br>
    <button id="modalBtn">確定</button>
  </div>
</div>

<script>
const inputs = [
  document.getElementById("d1"),
  document.getElementById("d2"),
  document.getElementById("d3")
];
const submitBtn = document.getElementById("submitBtn");
const modal = document.getElementById("modal");
const modalBtn = document.getElementById("modalBtn");

modalBtn.addEventListener("click", () => {
  modal.classList.add("hidden");
  inputs.forEach(i => i.value = "");
  inputs[0].focus();
});

function showError() {
  modal.classList.remove("hidden");
}

// 自動跳格 & 退格回退
inputs.forEach((input, i) => {
  input.addEventListener("input", () => {
    input.value = input.value.replace(/[^0-9]/g, "");
    if (input.value && inputs[i + 1]) {
      inputs[i + 1].focus();
    }
  });

  input.addEventListener("keydown", (e) => {
    if (e.key === "Backspace" && !input.value && inputs[i - 1]) {
      inputs[i - 1].focus();
    }
    if (e.key === "Enter") {
      e.preventDefault();
      checkPassword();
    }
  });
});

submitBtn.addEventListener("click", checkPassword);

function checkPassword() {
  const pwd = inputs.map(i => i.value).join("");
  if (pwd === "093") {
    window.location.href = "/monitor0314/093/";
  } else {
    showError();
  }
}

// 載入時自動 focus 第一格
window.addEventListener("load", () => {
  inputs[0].focus();
});
</script>
</body>
</html>
