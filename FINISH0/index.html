<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>監控畫面</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: url('/monitor0314/images/background.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .video-grid {
      width: 90%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .video-container {
      position: relative;
      border-radius: 8px; /* 可保留圓角 */
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    .time-overlay {
      position: absolute;
      top: 8px;
      right: 12px;
      color: #fff; /* 白色文字 */
      font-family: 'Courier New', Courier, monospace; /* 像素體效果 */
      font-size: 14px;
      background: rgba(0,0,0,0.5); /* 半透明背景 */
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="video-grid">
    <div class="video-container">
      <video controls playsinline>
        <source src="/monitor0314/videos/video1.mp4" type="video/mp4">
      </video>
      <div class="time-overlay"></div>
    </div>

    <div class="video-container">
      <video controls playsinline>
        <source src="/monitor0314/videos/video2.mp4" type="video/mp4">
      </video>
      <div class="time-overlay"></div>
    </div>

    <div class="video-container">
      <video controls playsinline>
        <source src="/monitor0314/videos/video3.mp4" type="video/mp4">
      </video>
      <div class="time-overlay"></div>
    </div>

    <div class="video-container">
      <video controls playsinline>
        <source src="/monitor0314/videos/video4.mp4" type="video/mp4">
      </video>
      <div class="time-overlay"></div>
    </div>
  </div>

  <script>
    function updateTimes() {
      const overlays = document.querySelectorAll('.time-overlay');
      const now = new Date();
      const timeStr = now.toLocaleTimeString('zh-TW', { hour12: false });
      overlays.forEach(o => o.textContent = timeStr);
    }

    // 每秒更新一次時間
    setInterval(updateTimes, 1000);
    // 頁面載入立即更新
    updateTimes();
  </script>

</body>
</html>
