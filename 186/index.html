<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>後門侵入中…………</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('/monitor0314/images/background.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .box {
      text-align: center;
    }

    .top-img {
      width: 90%;
    }

    .inputs {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .inputs input {
      width: 60px;
      height: 70px;
      font-size: 36px;
      text-align: center;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      font-size: 22px;
      padding: 14px 40px;
      border: none;
      border-radius: 12px;
      background: #2ecc71;
      color: black;
      font-weight: bold;
    }

    button:active {
      transform: scale(0.97);
    }

    /* 自製彈窗樣式 */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .hidden {
      display: none;
    }

    .modal-box {
      background: #1e1e1e;
      color: #fff;
      padding: 28px 32px;
      border-radius: 14px;
      width: 300px;
      text-align: center;
      font-size: 18px;
    }

.modal-box button {
  margin-top: 20px;
  font-size: 16px;
  padding: 10px 32px;
  border-radius: 10px;
  border: none;
  background: #2ecc71; /* 改成綠色 */
  color: black;         /* 按鈕文字改黑色，看起來清楚 */
  cursor: pointer;
}
  </style>
</head>
<body>
  <div class="box">
    <img src="/monitor0314/images/3-4-OK.png" alt="謎題3-4" class="top-img">
    <br><br>
    <div class="inputs">
      <input type="text" inputmode="numeric" maxlength="1" id="d1" autocomplete="off">
      <input type="text" inputmode="numeric" maxlength="1" id="d2" autocomplete="off">
      <input type="text" inputmode="numeric" maxlength="1" id="d3" autocomplete="off">
    </div>

    <button id="submitBtn">送出</button>
  </div>

  <!-- 自製彈窗 -->
  <div id="modal" class="modal hidden">
    <div class="modal-box">
      IP驗證失敗，請重新檢查
<BR></BR>
      <button id="modalBtn">確定</button>
    </div>
  </div>

  <script>
    const inputs = [
      document.getElementById("d1"),
      document.getElementById("d2"),
      document.getElementById("d3")
    ];
    const submitBtn = document.getElementById("submitBtn");

    const modal = document.getElementById("modal");
    const modalBtn = document.getElementById("modalBtn");

    modalBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
      inputs.forEach(i => i.value = ""); // 清空輸入
      inputs[0].focus(); // 回到第一格
    });

    function showError() {
      modal.classList.remove("hidden");
    }

    // 自動跳格 & 退格跳回
    inputs.forEach((input, i) => {
      input.addEventListener("input", () => {
        input.value = input.value.replace(/[^0-9]/g, ""); // 只能輸入數字
        if (input.value && inputs[i + 1]) {
          inputs[i + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && inputs[i - 1]) {
          inputs[i - 1].focus();
        }
        if (e.key === "Enter") {
          e.preventDefault(); // 避免 form submit 或換行
          checkPassword();
        }
      });
    });
    
    // 點按送出按鈕
    submitBtn.addEventListener("click", checkPassword);

    function checkPassword() {
      const pwd = inputs.map(i => i.value).join("");
      if (pwd === "174") {
        window.location.href = "https://kk9655433-prog.github.io/monitor0314/174/";
      } else {
        showError(); // 顯示自製彈窗
      }
    }

    // 頁面載入時自動 focus 第一格
    window.addEventListener("load", () => {
      inputs[0].focus();
    });
  </script>
</body>
</html>
