<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驗證中……</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('/monitor0314/images/background.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .box {
      text-align: center;
    }

    .title {
      font-size: 22px;
      margin-bottom: 24px;
      color: #000;
      font-weight: 600;
    }

    .inputs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .inputs input {
      width: 52px;
      height: 64px;
      font-size: 30px;
      text-align: center;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      font-size: 22px;
      padding: 14px 40px;
      border: none;
      border-radius: 12px;
      background: #2ecc71;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    /* 自製彈窗 */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .hidden {
      display: none;
    }

    .modal-box {
      background: #1e1e1e;
      color: #fff;
      padding: 28px 32px;
      border-radius: 14px;
      width: 300px;
      text-align: center;
      font-size: 18px;
    }

    .modal-box button {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px 32px;
      border-radius: 10px;
      border: none;
      background: #2ecc71;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="title">請輸入驗證碼</div>

    <div class="inputs">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
      <input maxlength="1" inputmode="numeric">
    </div>

    <button id="submitBtn">確定</button>
  </div>

  <!-- 錯誤彈窗 -->
  <div id="modal" class="modal hidden">
    <div class="modal-box">
      驗證失敗，請重新輸入
      <br><br>
      <button id="modalBtn">確定</button>
    </div>
  </div>

  <script>
    const inputs = Array.from(document.querySelectorAll(".inputs input"));
    const submitBtn = document.getElementById("submitBtn");
    const modal = document.getElementById("modal");
    const modalBtn = document.getElementById("modalBtn");

    function resetInputs() {
      inputs.forEach(i => i.value = "");
      inputs[0].focus();
    }

    modalBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
      resetInputs();
    });

    function showError() {
      modal.classList.remove("hidden");
    }

    inputs.forEach((input, i) => {
      input.addEventListener("input", () => {
        input.value = input.value.replace(/[^0-9]/g, "");
        if (input.value && inputs[i + 1]) {
          inputs[i + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && inputs[i - 1]) {
          inputs[i - 1].focus();
        }
        if (e.key === "Enter") {
          e.preventDefault();
          checkCode();
        }
      });
    });

    submitBtn.addEventListener("click", checkCode);

    function checkCode() {
      const code = inputs.map(i => i.value).join("");
      if (code === "35216097") {
        window.location.href = "https://kk9655433-prog.github.io/monitor0314/528/";
      } else {
        showError();
      }
    }

    window.addEventListener("load", () => {
      inputs[0].focus();
    });
  </script>

</body>
</html>
