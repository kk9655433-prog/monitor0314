<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系統確認</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('/monitor0314/images/background.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #eaeaea;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .text {
      width: 100%;
      text-align: center;
      font-size: 20px;
    }

    .ip {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 1px;
      color: inherit;
    }

    button {
      font-size: 22px;
      padding: 14px 40px;
      border: none;
      border-radius: 12px;
      background: #2ecc71;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">是否入侵</div>
    <BR></BR>
    <div class="text ip">128.249.186.174</div>
    <BR></BR>
    <div class="text">IP定位為 哥譚</div>
    <BR></BR>
    <button>確定</button>
  </div>
</body>
</html>
