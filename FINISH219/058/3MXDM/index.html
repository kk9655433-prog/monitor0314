<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>192.168.001.058</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #990000; /* 紅底 */
      background-image: url('/monitor0314/images/background0058.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;

      display: flex;
      justify-content: center;
      align-items: center;

      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #eaeaea;
      overflow: hidden;
      transition: filter 0.25s ease; /* 背景模糊過渡 */
    }

    /* 黑框文字區塊 */
    .text-box {
      padding: 20px 32px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;

      opacity: 0;
      transform: scale(0);
    }

    /* 彈出動畫 */
    .text-box.show {
      animation: explode 0.25s forwards;
    }

    @keyframes explode {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.5); } /* ㄆㄤˋ！一下放大 */
      80% { transform: scale(0.85); }            /* 回縮 */
      100% { opacity: 1; transform: scale(1); } /* 停留在螢幕上 */
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .desc {
      font-size: 22px;
      opacity: 0.85;
    }

    /* 倒數呼吸效果 */
    .countdown {
      margin-top: 10px;
      font-size: 16px;
      letter-spacing: 1px;
      color: #eaeaea;
      animation: breathe 1.2s infinite;
    }

    @keyframes breathe {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="text-box" id="textBox">
    <img src="/monitor0314/images/RRLOGO058.png" alt="" style="max-width: 80px; opacity: 0.9;">
    <div class="title">走錯地方囉</div>
    <div class="desc">請您離開</div>
    <div class="countdown">
      <span id="sec">3</span> 秒後自動離開
    </div>
  </div>

  <script>
    const textBox = document.getElementById('textBox');
    const secEl = document.getElementById('sec');

    // 1 秒後黑框 + 文字爆炸跳出
    setTimeout(() => {
      textBox.classList.add('show');

      // 倒數開始
      let sec = 3;
      const timer = setInterval(() => {
        sec--;
        if (sec <= 0) {
          clearInterval(timer);
          window.location.href = 'https://kk9655433-prog.github.io/monitor0314/FINISH219/';
        } else {
          secEl.textContent = sec;
        }
      }, 1000);
    }, 1000);
  </script>
</body>
</html>
