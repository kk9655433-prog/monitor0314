<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>192.168.001.058</title>
  <link rel="icon" type="image/png" href="/monitor0314/icons/IP.png">
  <link rel="apple-touch-icon" href="/monitor0314/icons/IP.png">
  
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 背景層 */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #990000;
      background-image: url('/monitor0314/images/background058.jpg');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: cover;
      transition: filter 0.25s ease;
      z-index: 0;
    }

    /* 黑框彈窗 */
    .text-box {
      position: relative;
      z-index: 1;
      padding: 20px 32px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      opacity: 0;
      transform: scale(0);
      color: #ffffff;
    }

    /* ㄆㄤˋ彈出動畫 */
    .text-box.show {
      animation: explode 0.25s forwards;
    }

    @keyframes explode {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.2); }
      80% { transform: scale(0.85); }
      100% { opacity: 1; transform: scale(1); }
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .desc {
      font-size: 22px;
      opacity: 0.85;
    }

    /* 倒數呼吸效果 */
    .countdown {
      margin-top: 10px;
      font-size: 16px;
      letter-spacing: 1px;
      color: #eaeaea;
      animation: breathe 1.2s infinite;
    }

    @keyframes breathe {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <!-- 背景層 -->
  <div class="bg" id="bg"></div>

  <!-- 黑框彈窗 -->
  <div class="text-box" id="textBox">
    <img src="/monitor0314/images/RRLOGO058.png" alt="" style="max-width: 80px; opacity: 0.9;">
    <div class="title">走錯地方囉</div>
    <div class="desc">請您離開</div>
    <div class="countdown">
      <span id="sec">3</span> 秒後自動離開
    </div>
  </div>

  <script>
    const textBox = document.getElementById('textBox');
    const secEl = document.getElementById('sec');
    const bg = document.getElementById('bg');

    // 1 秒後黑框彈出 + 背景模糊
    setTimeout(() => {
      textBox.classList.add('show');
      bg.style.filter = 'blur(5px)'; // 只有背景模糊，黑框清楚

      // 倒數開始
      let sec = 3;
      const timer = setInterval(() => {
        sec--;
        if (sec <= 0) {
          clearInterval(timer);
          window.location.href = 'https://kk9655433-prog.github.io/monitor0314/FINISH219/';
        } else {
          secEl.textContent = sec;
        }
      }, 1000);
    }, 1000);
  </script>
</body>
</html>
