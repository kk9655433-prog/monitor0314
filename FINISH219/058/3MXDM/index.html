<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>192.168.001.058</title>

  <!-- 保險跳轉 -->
  <meta http-equiv="refresh" content="3;url=https://kk9655433-prog.github.io/monitor0314/FINISH219/">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      background-image: url('/monitor0314/images/background0058.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;

      display: flex;
      justify-content: center;
      align-items: center;

      font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
      color: #eaeaea;

      overflow: hidden;
    }

    /* 掃描線 */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      z-index: 1;
    }

    .logo {
      max-width: 80px;
      opacity: 0.9;
    }

    .title {
      font-size: 34px;
      letter-spacing: 3px;
      position: relative;
      animation: glitch 1.2s infinite;
    }

    .desc {
      font-size: 22px;
      opacity: 0.85;
    }

    .countdown {
      margin-top: 8px;
      font-size: 18px;
      color: #ff4d4d;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px -1px red, 2px 1px cyan; }
      40% { text-shadow: 1px 0 red, -1px 0 cyan; }
      60% { text-shadow: -1px 1px red, 1px -1px cyan; }
      80% { text-shadow: 2px 1px red, -2px -1px cyan; }
      100% { text-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="/monitor0314/images/RRLOGO058.png" alt="">

    <div class="title">走錯地方囉</div>
    <div class="desc">請您離開</div>

    <div class="countdown">
      <span id="sec">3</span> 秒後自動離開
    </div>
  </div>

  <script>
    /* 倒數 + 強制跳轉 */
    let sec = 3;
    const secEl = document.getElementById('sec');

    const timer = setInterval(() => {
      sec--;
      if (sec <= 0) {
        clearInterval(timer);
        window.location.href = 'https://kk9655433-prog.github.io/monitor0314/FINISH219/';
      } else {
        secEl.textContent = sec;
        beep();
      }
    }, 1000);

    /* 倒數逼聲（Web Audio） */
    function beep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();

      osc.type = 'square';
      osc.frequency.value = 900;
      gain.gain.value = 0.05;

      osc.connect(gain);
      gain.connect(ctx.destination);

      osc.start();
      osc.stop(ctx.currentTime + 0.08);
    }
  </script>
</body>
</html>
