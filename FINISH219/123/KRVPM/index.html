});

  const dx=e.changedTouches[0].clientX-startX;
  if(Math.abs(dx)>50){
    idx = dx<0 ? (idx+1)%imgs.length : (idx-1+imgs.length)%imgs.length;
    renderImage();
  }
});

modalContent.addEventListener('mousedown',e=>{
  startX=e.clientX;
  modalContent.onmouseup=ev=>{
    const dx=ev.clientX-startX;
    if(Math.abs(dx)>50){
      idx = dx<0 ? (idx+1)%imgs.length : (idx-1+imgs.length)%imgs.length;
